<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="static/css/profileHome.remove.css"></link>
	
	<title>Remove</title>
</head>

<body>
    <table>
        {% for i in range(6) %}
        <tr>
            {% for row in data %}
            <td>
                <a href="/removeItem?productId={{row[0]}}">
                    {% if i == 4 %}
                    <img src={{ url_for('static', filename='uploads/' + row[i]) }} id="itemImage" />
                    {% else %}
                    {{row[i]}}
                    {% endif %}
                </a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
